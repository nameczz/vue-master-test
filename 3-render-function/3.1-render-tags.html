<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    // Implement this!
    props: ['tags'],
    render: function(h) {
      console.log(this.tags)
      let children = this.tags.map((tag, i) => {
        return h(tag, `${i}`)
      })
      console.log(children)
      return h('div', children)
    }
  })

  new Vue({ el: '#app' })
</script>
