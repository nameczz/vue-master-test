<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
  // copy and modify the first exercise to use a Vue instance as
  // a shared store instead.
  const state = new Vue({
    // Implement this!
    data() {
      return {
        count: 0
      }
    }
  })

  const Counter = {
    // Implement this!
    render(h) {
      return h('div', state.count)
    }
  }

  new Vue({
    el: '#app',
    // Implement this!
    components: {
      counter: Counter
    },
    methods: {
      inc() {
        state.count++
      }
    }
  })
</script>
